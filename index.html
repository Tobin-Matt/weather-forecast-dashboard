<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        <h1>Weather Forecast Dashboard</h1>
    </header>

    <div class="container text-center">
        <div class="row">
          <div id="search-container" class="col-sm-3 d-inline-flex d-flex flex-column mb-3">
            <label class="p-2">Search for a City:</label>
            <input class="p-2" type="search" id="weather-search" name="q"></input>
            <button class="p-2" type="button">Search</button>

            <hr>
            <div id="history-list" class="list-group">
                <!-- a tags below will be dynamically added in js using a for loop tied to the users search input -->
                <!-- when the user selects an a tag, function will run to fetch the API with a search query that matches user selection -->
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">The current link item</a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fifth link item</a>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div id="current-day" class="col-12">
                Level 2: .col-8 .col-sm-6
              </div>
            </div>
            <div id="next-5-days" class="row">
              <div class="col-12">
                Level 2: .col-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="current-day-container">
        
    </div>

    <div class="5-day-container">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./Assets/script/script.js"></script>
</body>
</html>
