<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="text-center">
        <h1 class="p-3 bg-primary bg-gradient text-white">Weather Forecast Dashboard</h1>
    </header>

    <div class="container text-center">
        <div class="row">
          <div id="search-container" class="col-sm-3 d-inline-flex d-flex flex-column mb-3">
            <label class="p-2 text-start fs-2">Search for a City:</label>
            <input class="p-2" type="search" id="weather-search" name="q"></input>
            <button id="search-button" class="p-2" type="button">Search</button>

            <hr>
            <div id="history-list" class="list-group">
                <!-- buttons below will be dynamically added in js using the users search input -->
                <!-- when the user selects a button, function will run to fetch the API with a search query that matches user selection -->
                <!-- <button class="list-group-item m-2 btn btn-secondary">Searched City</button> -->
            </div>
          </div>
          <div class="col-sm-9">

            <div id="current-day" class="row mt-2">
              <div class="col-12">
                <div class="card">
                    <div class="card-body border border-dark border-3">
                      <div class="d-flex flex-row">
                        <h4 id="city-name-current" class="p-2"></h4>
                        <h4 id="current-date" class="p-2"></h4>
                        <img id="current-day-icon"></img>
                      </div>
                      <p id="current-temp" class="text-start"></p>
                      <p id="current-wind" class="text-start"></p>
                      <p id="current-humidity" class="text-start"></p>
                    </div>
                  </div>
              </div>
            </div>

            <div id="next-5-days" class="row">
              <div class="col-12">
                <h5 class="mt-4 text-start">5-Day Forecast:</h5>
                <div class="row row-cols-1 row-cols-md-5 g-4">
                    <div class="col">
                        <div class="card">
                          <div class="card-body bg-info bg-gradient text-white text-start">
                            <h5 id="forecast-date" class="card-title text-start"></h5>
                            <img id="forecast-icon-1"></img>
                            <p id="forecast-temp-1" class="card-text text-start"></p>
                            <p id="forecast-wind-1" class="card-text text-start"></p>
                            <p id="forecast-humidity-1" class="card-text text-start"></p>
                          </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body bg-info bg-gradient text-white text-start">
                            <h5 id="forecast-date" class="card-title text-start"></h5>
                            <img id="forecast-icon-2"></img>
                            <p id="forecast-temp-2" class="card-text text-start"></p>
                            <p id="forecast-wind-2" class="card-text text-start"></p>
                            <p id="forecast-humidity-2" class="card-text text-start"></p>
                          </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body bg-info bg-gradient text-white text-start">
                            <h5 id="forecast-date" class="card-title text-start"></h5>
                            <img id="forecast-icon-3"></img>
                            <p id="forecast-temp-3" class="card-text text-start"></p>
                            <p id="forecast-wind-3" class="card-text text-start"></p>
                            <p id="forecast-humidity-3" class="card-text text-start"></p>
                          </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body bg-info bg-gradient text-white text-start">
                            <h5 id="forecast-date" class="card-title text-start"></h5>
                            <img id="forecast-icon-4"></img>
                            <p id="forecast-temp-4" class="card-text text-start"></p>
                            <p id="forecast-wind-4" class="card-text text-start"></p>
                            <p id="forecast-humidity-4" class="card-text text-start"></p>
                          </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body bg-info bg-gradient text-white text-start">
                            <h5 id="forecast-date" class="card-title text-start"></h5>
                            <img id="forecast-icon-5"></img>
                            <p id="forecast-temp-5" class="card-text text-start"></p>
                            <p id="forecast-wind-5" class="card-text text-start"></p>
                            <p id="forecast-humidity-5" class="card-text text-start"></p>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="current-day-container">
        
    </div>

    <div class="5-day-container">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./Assets/script/script.js"></script>
</body>
</html>
